            <div class="formulario">
                <h3 class="especial-title">Generar Pedido</h3>
                <form action="" id="form-card">
                    <label for="titulo-card" id="titulo-label">Titulo <input type="text" id="titutlo-card" required placeholder="Ingresa el Titutlo de la tarjeta"></label>
                    <label for="imagen-card">Selecciona la imagen para tu producto
                        <select name="imagen-card" id="imagen-card" required>
                            <option value="0">Cappuchino</option>
                            <option value="1">Cafe Helado</option>
                            <option value="2">Leche Caliente</option>
                            <option value="3">Moccacinno</option>
                            <option value="4">Waffle Helado</option>
                            <option value="5">Sandwich</option>
                        </select>
                    </label>
                    <label for="cantidad-card" id="cantidad-label">Cantidad<input type="number" id="cantidad-card" required placeholder="Ingresa la cantidad que quieres"></label>
                    <label for="descripcion-card">Descripcion del Pedido:
                        <textarea name="descripcion-card" id="descripcion-card" cols="30" rows="3" placeholder="Cuentanos como lo deseas y los datos de envio" required ></textarea>
                    </label>
                    <label for="color-borde">Color del Borde <input type="color" id="color-borde-card" name="color-borde-card" value="#000000" required ></label>
                    <label for="color-borde">Color del Fondo <input type="color" id="color-fondo-card" name="color-fondo-card" value="#ffffff"  required></label>
                    <input type="submit" id="submit" value="AÃ±adir Tarjeta" class="pedido" >
                <script src="../JS/card-builder.js" ></script>
